<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Millón de Dólares</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Juego del Millón de Dólares</h1>
        <p>Toca el botón para caer en un lugar aleatorio de la Tierra y ganar 1 millón de dólares... ¡si sobrevives!</p>
        <button id="playButton">¡Jugar!</button>
        <button id="resetButton">Reset</button>
        <div id="result" class="result hidden">
            <h2>¡Has caído en:</h2>
            <p id="coordinates"></p>
            <p id="message"></p>
            <a id="mapsLink" href="#" target="_blank">Ver en Google Maps</a>
            <div id="map" class="map"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
